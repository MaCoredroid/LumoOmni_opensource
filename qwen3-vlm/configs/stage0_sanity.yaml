model:
  llm_name: Qwen/Qwen3-8B-Base
  vision_name: google/siglip2-so400m-patch14-384
  vision_ln: true
  resampler:
    num_latents: 64
    depth: 2
    num_heads: 8
    head_dim: 64
  projector:
    mlp_ratio: 4

tokens:
  image_token: "<image>"
  image_patch_token: "<image_patch>"
  im_start_token: "<im_start>"
  im_end_token: "<im_end>"

data:
  type: dummy
  num_samples: 200
  image_size: 384
  prompt: "Describe the image."

train:
  output_dir: "outputs/stage0_sanity"
  max_seq_len: 2048
  batch_size: 1
  gradient_accum: 1
  lr: 1.0e-4
  weight_decay: 0.0
  num_epochs: 5
  log_every: 10
  save_every: 50
  seed: 42
  precision: "bf16"
  train_projector: true
  train_resampler: true
  train_vision_ln: true
  deterministic: true
  run_sanity_checks: true

sanity:
  num_samples: 4
  max_new_tokens: 16
